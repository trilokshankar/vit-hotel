<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="menu.css">
</head>

<body>
    <div class="menu-container">
        <div class="menu-header">
            <h1>Our Menu</h1>
        </div>
        <div class="menu-grid">
            <div class="menu-item" onclick="openModal('assets/vegmenu.jpg')">
                <img src="assets/vegmenu.jpg" alt="Menu Item 1" class="menu-image">
                <h3 class="menu-title">Veg Menu</h3>
                <p class="menu-description">Delicious pure Vegetarian food available here...</p>
            </div>
            <div class="menu-item" onclick="openModal('assets/nonvegmenu.avif')">
                <img src="assets/nonvegmenu.avif" alt="Menu Item 2" class="menu-image">
                <h3 class="menu-title">Non veg menu</h3>
                <p class="menu-description">Delicious pure Non-Vegetarian food available here...</p>
            </div>
            <div class="menu-item" onclick="openModal('assets/menu.jpg')">
                <img src="assets/menu.jpg" alt="Menu Item 3" class="menu-image">
                <h3 class="menu-title">Continental menu</h3>
                <p class="menu-description">Delicious food available here...</p>
            </div>
            <!-- Add more menu items as needed -->
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="main.js"></script>
</body>

</html>
